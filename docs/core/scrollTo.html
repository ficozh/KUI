<body >
<div>
   <div class="HelpBox">
   
    <h2><span>返回值:Integer</span>scrollTo(left, top, duration,fn)</h2>
    <h3>概述</h3>
    <div class="desc">
      <p>获取匹配元素相对滚动条的偏移。</p>
    </div>
    <h3>参数</h3>
    <div class="parameter">
      <h4><strong>left</strong><span>String, Number</span></h4>
      <p>设定水平滚动条值</p>
      <h4><strong>top</strong><span>String, Number</span></h4>
      <p>设定垂直滚动条值</p>
      <h4><strong>duration</strong><span>Number</span></h4>
      <p>在指定的时间（duration 毫秒)滚动到到指定的位置</p>
    </div>
    <div class="example">
      <h3>示例</h3>
      <h4>描述:</h4>
      <p>设置相对滚动条的偏移</p>
      <h5>js 代码:</h5>
      <pre><code>$$("div.demo").scrollTo(300,200,2000,function(){});</code></pre>
    </div>

</div>

</div>
</body>
</html>
