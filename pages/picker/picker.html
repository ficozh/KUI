<div class="WAll PB">

	<div class="BlockLabel PL PR">
		<p>选择器是一个功能强大的组件，它允许您创建自定义叠加采摘它看起来像iOS原生选择器。</p>
		<p>选择器可以用作直列组分或作为覆盖。叠加选择器会自动转换为酥料饼的平板电脑（iPad版）。</p>
	</div>
	<div class="ContentBlockTitle">选择器单选</div>
	<div class="ListBlock">
		<ul>
			<li>
				<div class="ItemCon">
					<div class="ItemInner">
						<div class="ItemInput">
							<input type="text" placeholder="你的苹果设备" readonly="" class="InputContr" id="ks-picker-device"/>
						</div>
					</div>
				</div>
			</li>
		</ul>
	</div>
	<div class="ContentBlockTitle">多选和3D旋转效果</div>
	<div class="ListBlock">
		<ul>
			<li>
				<div class="ItemCon">
					<div class="ItemInner">
						<div class="ItemInput">
							<input type="text" placeholder="描述你自己" readonly="" class="InputContr" id="ks-picker-describe"/>
						</div>
					</div>
				</div>
			</li>
		</ul>
	</div>
	<div class="ContentBlockTitle">关联</div>
	<div class="ListBlock">
		<ul>
			<li>
				<div class="ItemCon">
					<div class="ItemInner">
						<div class="ItemInput">
							<input type="text" placeholder="你的车" readonly="" class="InputContr" id="ks-picker-dependent"/>
						</div>
					</div>
				</div>
			</li>
		</ul>
	</div>
	<div class="ContentBlockTitle">自定义工具栏</div>
	<div class="ListBlock">
		<ul>
			<li>
				<div class="ItemCon">
					<div class="ItemInner">
						<div class="ItemInput">
							<input type="text" placeholder="描述你自己" readonly="" class="InputContr" id="ks-picker-custom-toolbar"/>
						</div>
					</div>
				</div>
			</li>
		</ul>
	</div>
	<div class="ContentBlockTitle">内嵌日期时间</div>
	<div class="content-block">
		<div style="padding:0; margin-right:-15px; width:auto" class="content-block-inner">
			<div style="margin:0" class="ListBlock">
				<ul style="border-top:none">
					<li>
						<div class="ItemCon">
							<div class="ItemInner">
								<div class="ItemInput">
									<input type="text" placeholder="时间" readonly="" class="InputContr" id="ks-picker-date"/>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<div id="ks-picker-date-container"></div>
	</div>

</div>
