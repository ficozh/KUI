<title>ajaxStart(callback)</title>

<meta name="description" content="KUI 中文手册">
<!-- KUI -->
<link rel="stylesheet" href="../style/kelat.css" media="all"/>

<link rel="stylesheet" href="../style/theme.css" media="all"/>

</head>
<body >
<div>
   <div class="HelpBox">
   
    <h2><span>返回值:kelat</span>ajaxStart(callback)</h2>
    <h3>概述</h3>
    <div class="desc">
      <p>AJAX 请求开始时执行函数。Ajax 事件。</p>
      <div class="longdesc">
        <p></p>
      </div>
    </div>
    <h3>参数</h3>
    <div class="parameter">
      <h4><strong>callback</strong><span>Function</span></h4>
      <p>待执行函数</p>
    </div>
    <div class="example">
      <h3>示例</h3>
      <span id="f_ad2"></span>
      <h4>描述:</h4>
      <p>AJAX 请求开始时显示信息。</p>
      <h5>js 代码:</h5>
      <pre><code> $$("#loading").ajaxStart(function(){
   $$(this).show();
 });</code></pre>
    </div>

</div>

</div>
</body>
</html>
